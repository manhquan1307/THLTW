<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTIT</title>
  <link rel="stylesheet" href="styte.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <a href="https://drive.google.com/drive/my-drive" target="_blank"> 
    drive
  </a>

  <form action="" autocomplete="on" novalidate>
    <label for="fullName">Họ tên:</label>
    <br>
    <input type="text" id="fullName" name="full_name"/>
    <br>
    <label for="email">Email:</label>
    <br>
    <input type="text" id="email" name="email"/>
    <br>
    <br>
    <input type="submit" value="Gửi" />

    <form
      action="https://qldt.ptit.edu.vn/#/home" 
      target="_blank" 
      method="post"
      autocomplete="on">
      <button type="text">Quản lý đào tạo</button>
    </form>

    <label for="colors">Chọn màu sắc:</label>
    <select id="colors" name="color">
      <option value="yellow">Vàng</option>
      <option value="red">Đỏ</option>
    </select>

    <br>
    <label for="note" class="color-green">Ghi chú:</label>
    <textarea id="note" name="note"></textarea>

    <input type="time">
    <input type="file">


    <h1>Vũ Mạnh Quân</h1>
    <h2 id="ten" class=".color-green">Vũ Mạnh Quân</h2>
    <h3 id="a" class="text-2">Vũ Mạnh Quân</h3>
    <h4 class="text-1">Vũ Mạnh Quân</h4>

    <h2 style="color: brown;">Tiêu đề</h2>

    <div>
      <h1>Quản lý đào tạo</h1><br>
      <label for="email">Tài khoản:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="password">Mật khẩu:</label><br>
      <input type="password" id="password" name="password"><br>
      <input type="submit" value="gửi">
    </div>

    <p>
      <i class="fa-brands fa-facebook"></i>
      <a href="https://www.facebook.com/" target="_blank">
        trang cá nhân
      </a>
    </p>

    
</body>
</html>
